    <!-- CRITICAL: Disable React DevTools BEFORE React loads to prevent error #300 -->
    <script>
      // Disable React DevTools hook immediately - before any React code loads
      // This prevents installHook.js from causing multiple React instance conflicts
      (function() {
        if (typeof window === 'undefined') return;
        
        // Delete any existing hook first
        try {
          delete window.__REACT_DEVTOOLS_GLOBAL_HOOK__;
        } catch (e) {}
        
        // Create a completely disabled hook object
        const disabledHook = {
          isDisabled: true,
          renderers: new Map(),
          supportsFiber: false,
          inject: function() { return false; },
          onCommitFiberRoot: function() {},
          onCommitFiberUnmount: function() {},
          checkDCE: function() {},
          reactDevtoolsAgent: null,
          _listeners: [],
          emit: function() {},
          on: function() {},
          off: function() {},
          // Prevent any renderer registration
          registerRenderer: function() { return -1; },
          // Make all methods no-ops
          onHook: function() {},
          offHook: function() {}
        };
        
        // Freeze the hook to prevent modifications
        try {
          Object.freeze(disabledHook);
        } catch (e) {}
        
        // Set the hook using defineProperty to prevent overwriting
        try {
          Object.defineProperty(window, '__REACT_DEVTOOLS_GLOBAL_HOOK__', {
            value: disabledHook,
            writable: false,
            configurable: false,
            enumerable: true
          });
        } catch (e) {
          // Fallback: just set it normally
          try {
            window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = disabledHook;
            Object.freeze(window.__REACT_DEVTOOLS_GLOBAL_HOOK__);
          } catch (e2) {}
        }
        
        // Also prevent DevTools extension from injecting
        if (window.chrome && window.chrome.runtime) {
          try {
            Object.defineProperty(window, '__REACT_DEVTOOLS_EXTENSION__', {
              value: undefined,
              writable: false,
              configurable: false
            });
          } catch (e) {}
        }
      })();
