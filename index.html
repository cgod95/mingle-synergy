<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- iOS Safe Area & Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS Status Bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mingle" />
    
    <!-- Theme & PWA -->
    <meta name="theme-color" content="#171717" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Mingle - Meet people nearby</title>
    <meta name="description" content="Connect with people in real world venues with Mingle - the app that helps you meet people nearby in real time" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Mingle - Connect in Real Life" />
    <meta property="og:description" content="Meet people at the places you already love." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mingle-app.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mingle - Connect in Real Life" />
    <meta name="twitter:description" content="Meet people at the places you already love." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Icons & Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), camera=(self), microphone=()" />
    
    <!-- 
      Content Security Policy - Capacitor Compatible
      Note: capacitor: and capacitor://localhost are required for iOS native app
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' capacitor: capacitor://localhost;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' capacitor: capacitor://localhost https://cdn.gpteng.co https://vercel.live https://*.vercel.live;
      style-src 'self' 'unsafe-inline' capacitor: capacitor://localhost;
      img-src 'self' data: https: blob: capacitor: capacitor://localhost;
      font-src 'self' data: capacitor: capacitor://localhost;
      connect-src 'self' capacitor: capacitor://localhost https://*.firebaseio.com https://*.googleapis.com https://*.sentry.io https://vercel.live https://*.vercel.live wss://*.firebaseio.com wss://*.googleapis.com;
      frame-src 'self' capacitor: capacitor://localhost;
      object-src 'none';
    " />
    
    <!-- iOS Native Styles -->
    <style>
      /* iOS Safe Areas */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Prevent rubber-banding on iOS */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Native-like touch behavior */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prevent text selection on buttons */
      button, a {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Fix iOS input zoom */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
  </head>

  <body class="bg-neutral-900 text-white">
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
