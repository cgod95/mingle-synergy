<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Robot head background -->
  <rect x="90" y="100" width="220" height="180" rx="30" ry="30" fill="url(#faceGradient)"/>
  
  <!-- Antenna -->
  <rect x="185" y="60" width="30" height="50" rx="5" fill="#9CA3AF"/>
  <circle cx="200" cy="50" r="20" fill="#A78BFA"/>
  
  <!-- Eyes -->
  <circle cx="145" cy="170" r="30" fill="#1F2937"/>
  <circle cx="255" cy="170" r="30" fill="#1F2937"/>
  <circle cx="155" cy="162" r="10" fill="white"/>
  <circle cx="265" cy="162" r="10" fill="white"/>
  
  <!-- Smile -->
  <path d="M 140 230 Q 200 280 260 230" stroke="#1F2937" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <ellipse cx="115" cy="210" rx="20" ry="15" fill="#FCA5A5" opacity="0.5"/>
  <ellipse cx="285" cy="210" rx="20" ry="15" fill="#FCA5A5" opacity="0.5"/>
  
  <!-- Bot badge -->
  <rect x="135" y="310" width="130" height="40" rx="20" fill="#1F2937"/>
  <text x="200" y="338" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TEST BOT</text>
</svg>
